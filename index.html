    <style>
        :root { 
            --primary: #1b4332; --accent: #d4a373; --bg: #f4f7f6; --card: #ffffff; 
            --text: #2d3436; --gold: #ffd700; --red: #e74c3c; --blue: #1877f2; --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] { --bg: #0b0e0c; --card: #1a1d1b; --text: #e0e0e0; --primary: #2d6a4f; }

        body { font-family: 'Noto Sans Ethiopic', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; transition: 0.3s; overflow-x: hidden; }

        /* Signup/Login Modal */
        #authModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 40px; border-radius: 30px; width: 90%; max-width: 450px; text-align: center; border-top: 8px solid var(--accent); }
        .modal-content input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #ddd; outline: none; background: #f9f9f9; }
        .modal-content button { background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }

        header { background: var(--primary); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1100; box-shadow: var(--shadow); }

        /* Translation Bar */
        #google_translate_element { background: white; padding: 5px; text-align: center; border-bottom: 1px solid #ddd; }

        /* Alphabet Scrollers */
        .alphabet-list { display: flex; overflow-x: auto; background: var(--card); padding: 12px; gap: 8px; position: sticky; top: 60px; z-index: 1050; box-shadow: var(--shadow); scrollbar-width: none; }
        .alphabet-list span { padding: 10px 20px; background: #f0f0f0; border-radius: 12px; cursor: pointer; font-weight: bold; color: var(--primary); white-space: nowrap; transition: 0.2s; }
        .vertical-index { position: fixed; right: 8px; top: 160px; height: 60vh; width: 35px; background: rgba(255, 255, 255, 0.95); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: space-around; font-size: 0.8rem; font-weight: bold; color: var(--primary); z-index: 1000; border: 1px solid var(--accent); box-shadow: var(--shadow); }

        .container { max-width: 850px; margin: 0 auto; padding: 20px; padding-right: 50px; }

        /* Word Cards */
        .word-card { background: var(--card); border-radius: 20px; padding: 25px; margin-bottom: 15px; box-shadow: var(--shadow); border-left: 10px solid var(--primary); transition: 0.3s; position: relative; }
        .geez-text { font-size: 2.2rem; font-weight: 700; color: var(--primary); display: block; }
        .tool-bar { display: flex; justify-content: space-between; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; color: #636e72; font-size: 0.75rem; }
        .tool-btn { display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .active-red { color: var(--red) !important; }
        .active-gold { color: var(--gold) !important; }

        /* Exam Box */
        .exam-box { background: var(--card); border-radius: 30px; padding: 30px; box-shadow: var(--shadow); border-top: 8px solid var(--accent); text-align: center; }
        .option-btn { display: block; width: 100%; padding: 18px; margin: 12px 0; border: 2px solid #eee; border-radius: 15px; cursor: pointer; background: white; font-weight: bold; font-size: 1.1rem; }
        .option-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .exam-nav { display: flex; justify-content: space-between; margin-top: 25px; gap: 10px; }
        .nav-btn { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }

        /* AI Tutor Chat */
        .chat-box { height: 400px; overflow-y: auto; background: #f0f2f5; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { background: var(--primary); color: white; align-self: flex-end; }
        .ai-msg { background: white; color: #333; align-self: flex-start; border-left: 5px solid var(--accent); }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--primary); display: flex; justify-content: space-around; padding: 12px 0; z-index: 1200; border-top: 3px solid var(--accent); }
        .bottom-nav a { color: #8fa194; text-decoration: none; font-size: 0.8rem; text-align: center; cursor: pointer; }
        .bottom-nav a.active { color: var(--accent); font-weight: bold; }

        .sidebar { position: fixed; top: 0; left: -300px; width: 300px; height: 100%; background: var(--card); z-index: 1500; transition: 0.4s; box-shadow: 10px 0 40px rgba(0,0,0,0.3); }
        .sidebar.active { left: 0; }
        .sidebar-header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; }
        
        .section { display: none; }
        .active-section { display: block; }
    </style>
</head>

            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <span class="geez-text">${item.g}</span>
                <p>${item.m}</p>
                <div class="tool-bar">
                    <div class="tool-btn ${isLiked?'active-red':''}" onclick="toggleLike(event, '${item.g}')"><i class="fa-solid fa-heart"></i> Like</div>
                    <div class="tool-btn ${isFav?'active-gold':''}" onclick="toggleFav(event, '${item.g}')"><i class="fa-solid fa-bookmark"></i> Save</div>
                    <div class="tool-btn" onclick="shareWord('${item.g}')"><i class="fa-solid fa-share-nodes"></i> Share</div>
                </div>`;
            out.appendChild(card);
        });
    }

    // AI Exam System
    function startExamSession() { examState.index = 0; showExamQuestion(); }

    function showExamQuestion() {
        const qWord = dictionary[examState.index % dictionary.length];
        const opts = dictionary.filter(d => d.g !== qWord.g).sort(() => 0.5 - Math.random()).slice(0, 2);
        opts.push(qWord); opts.sort(() => 0.5 - Math.random());

        const root = document.getElementById('examRoot');
        root.innerHTML = `
            <div class="exam-box">
                <p>ጥያቄ ቍጥር ${examState.index + 1}</p>
                <h2 style="font-size:2.8rem;">"${qWord.g}"</h2>
                <div id="optContainer"></div>
                <div class="exam-nav">
                    <button class="nav-btn" onclick="examState.index--; showExamQuestion()" ${examState.index === 0 ? 'disabled' : ''}>Back</button>
                    <button class="nav-btn" style="background:var(--accent); color:white" onclick="askAI('${qWord.g}')">Ask AI</button>
                    <button class="nav-btn" style="background:var(--primary); color:white" onclick="checkAns('${qWord.g}')">Answer</button>
                    <button class="nav-btn" onclick="examState.index++; showExamQuestion()">Next</button>
                </div>
            </div>`;
        
        opts.forEach(opt => {
            const b = document.createElement('button'); b.className = 'option-btn'; b.innerText = opt.m;
            b.onclick = () => { document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected')); b.classList.add('selected'); examState.selected = opt.g; };
            document.getElementById('optContainer').appendChild(b);
        });
    }

    function checkAns(correct) {
        if(!examState.selected) return alert("መጀመሪያ መልስ ይምረጡ!");
        if(examState.selected === correct) alert("1,000,000% ትክክል! 🌟");
        else alert("ተሳስተዋል። ትክክለኛው መልስ በ AI ማየት ይችላሉ።");
    }

    function askAI(word) { alert("AI መምህር፡ '" + word + "' ማለት " + dictionary.find(d => d.g === word).m + " ማለት ነው።"); }

    function applyFilters() {
        const q = document.getElementById('searchInput').value.trim();
        const mode = document.querySelector('input[name="searchM"]:checked').value;
        let f = dictionary;
        if(q) { if(mode === 's') f = f.filter(i => i.g.startsWith(q)); else f = f.filter(i => i.g.endsWith(q)); }
        render(f);
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
        if(id === 'favs') render(favorites, 'favResults');
        closeMenu(); window.scrollTo(0,0);
    }

    function sendChat() {
        const inp = document.getElementById('chatInput'); const out = document.getElementById('chatOutput');
        if(!inp.value) return;
        out.innerHTML += `<div class="msg user-msg">${inp.value}</div>`;
        const found = dictionary.find(d => inp.value.includes(d.g));
        const reply = found ? `ስለ "${found.g}" ትርጉሙ "${found.m}" ማለት ነው።` : "ይቅርታ፣ ስለዛ ቃል መረጃ የለኝም።";
        setTimeout(() => { out.innerHTML += `<div class="msg ai-msg">${reply}</div>`; out.scrollTop = out.scrollHeight; }, 600);
        inp.value = '';
    }

    function openMenu() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').style.display='block'; }
    function closeMenu() { document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').style.display='none'; }
    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
    function shareWord(g) { window.open(`https://t.me/share/url?url=${window.location.href}&text=የግዕዝ ቃል: ${g}`); }
    function toggleLike(e, g) { e.stopPropagation(); likes[g] = !likes[g]; localStorage.setItem('geez_likes', JSON.stringify(likes)); applyFilters(); }
    function toggleFav(e, g) { 
        e.stopPropagation(); const item = dictionary.find(i => i.g === g); const idx = favorites.findIndex(f => f.g === g);
        if(idx > -1) favorites.splice(idx, 1); else favorites.push(item);
        localStorage.setItem('geez_favs', JSON.stringify(favorites)); applyFilters(); 
    }

    window.onload = () => {
        if(!user) document.getElementById('authModal').style.display = 'flex';
        else document.getElementById('sideUserName').innerText = user;
        const h = document.getElementById('alphaH'); const v = document.getElementById('alphaV');
        const letters = ["ሀ", "ለ", "ሐ", "መ", "ሠ", "ረ", "ሰ", "ቀ", "በ", "ተ", "ኀ", "ነ", "አ", "ከ", "ወ", "ዐ", "ዘ", "የ", "ደ", "ገ", "ጠ", "ጰ", "ጸ", "ፀ", "ፈ", "ፐ"];
        letters.forEach(L => {
            const s1 = document.createElement('span'); s1.innerText = L; s1.onclick = () => { document.getElementById('searchInput').value = L; applyFilters(); }; h.appendChild(s1);
            const s2 = document.createElement('span'); s2.innerText = L; s2.onclick = () => { document.getElementById('searchInput').value = L; applyFilters(); }; v.appendChild(s2);
        });
        render(dictionary);
    };
</script>
