<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>መጽሐፈ ሰዋስው ወግሥ</title>
    <!-- Google AdSense - ይህ ኮድ ብቻ ነው ፈቃዱን የሚያመጣው -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5764197307756069" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1b4332; --bg: #fcfaf5; --text: #2d3436; }
        body { font-family: 'Noto Sans Ethiopic', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .search-area { max-width: 500px; margin: 20px auto; padding: 0 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 30px; border: 1px solid #ddd; outline: none; font-size: 1rem; }
        main { max-width: 700px; margin: 0 auto; padding: 20px; }
        .word-card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid var(--primary); }
        .geez { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        footer { text-align: center; padding: 20px; font-size: 0.9rem; color: #777; border-top: 1px solid #eee; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>መጽሐፈ ሰዋስው ወግሥ</h1>
    <p>ዲያቆን ከውን ደጀን</p>
</header>

<div class="search-area">
    <input type="text" id="search" class="search-box" placeholder="የግዕዝ ቃል ይፈልጉ...">
</div>

<main id="results"></main>

<footer>Developed by Deacon Kewen Dejen &copy; 2025</footer>

<script>
    const dictionary = [
        { g: "ሀለወ", m: "ነበረ፣ ኖረ።" },
        { g: "አዕረፈ", m: "አረፈ።" },
        { g: "ሤጠ", m: "ሸጠ።" }
    ];

    function render(data) {
        const res = document.getElementById('results');
        res.innerHTML = '';
        data.forEach(i => {
            const div = document.createElement('div');
            div.className = 'word-card';
            div.innerHTML = `<div class="geez">${i.g}</div><div>${i.m}</div>`;
            res.appendChild(div);
        });
    }

    document.getElementById('search').addEventListener('input', e => {
        const q = e.target.value;
        render(dictionary.filter(i => i.g.includes(q) || i.m.includes(q)));
    });

    window.onload = () => render(dictionary);
</script>
</body>
</html>
